<div #fondo class="task">
  <div class="div">
    <p class="task_name" (click)="moreInfo()">
      {{ task.nombre }}
    </p>
    <p class="fecha">Inicio: {{ task.f_inicio }}</p>
    <p class="fecha">Limite: {{ task.f_limite }}</p>
  </div>
  <p class="prioridad">Prioridad: {{ task.prioridad }}</p>
  <p class="descripcion">
    {{ task.descripcion }}
  </p>
</div>
